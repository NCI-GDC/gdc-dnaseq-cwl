#!/usr/bin/env cwl-runner

description: |
  Usage:  cwl-runner <this-file-path> XXXX
  Options:
    --bam_path       input bam path
    --uuid           uuid

requirements:
  - import: node-engine.cwl
  - import: envvar-global.cwl
  - class: DockerRequirement
    dockerPull: quay.io/ncigdc/cocleaning-tool

class: CommandLineTool

inputs:
  - id: "#reference_fasta_path"
    type: File
    inputBinding:
      prefix: --reference_fasta_path
      secondaryFiles:
        - ".fai"
        - engine: node-engine.cwl
          script: |
            {
            return {"path": $job['reference_fasta_path'].path.slice(0,-3)+".dict", "class": "File"};
            }

  - id: "#uuid"
    type: string
    inputBinding:
      prefix: --uuid

  - id: "#known_indel_vcf_path"
    type: File
    inputBinding:
      prefix: --known_indel_vcf_path
      secondaryFiles:
        - ".idx"

  - id: "#input_bam_path"
    type:
      type: array
      items: File
      inputBinding:
        prefix: --bam_path
      #secondaryFiles:
      #  - engine: node-engine.cwl
      #    script: |
      #      {
      #      return {"path": $job['input_bam_path'].path.slice(0,-4)+".bai", "class": "File"};
      #      }

  - id: "#thread_count"
    type: string
    inputBinding:
      prefix: --thread_count

outputs:
  - id: "#output_intervals"
    type: File
    description: "The index file"
    outputBinding:
      glob:
        engine: node-engine.cwl
        script: |
          {
            return $job['input_bam'].path.split('/').slice(-1)[0].slice(0,-4)+".intervals";
          }

  - id: "#output_sqlite"
    type: File
    description: "sqlite file"
    outputBinding:
      glob:
        engine: node-engine.cwl
        script : |
          {
          return $job['uuid']+".db"
          }

  - id: "#log"
    type: File
    description: "python log file"
    outputBinding:
      glob:
        engine: node-engine.cwl
        script: |
          {
          return $job['uuid']+"_gatk_realignertargetcreator.log"
          }

          
baseCommand: ["/home/ubuntu/.virtualenvs/p3/bin/python","/home/ubuntu/tools/cocleaning-tool/main.py", "--tool_name", "realignertargetcreator"]
